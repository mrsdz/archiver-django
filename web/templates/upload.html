<div id="modal-upload" uk-modal>
    <div class="uk-modal-dialog">
        <div class="uk-modal-header">
            <h2 class="uk-modal-title uk-text-center">آپلود مدرک</h2>
        </div>
        <div class="uk-modal-body">
            <form class="uk-form-stacked">
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-select">لطفا موضوع فایل آپلود خود را انتخاب کنید!</label>
                    <div class="uk-form-controls">
                        <select class="uk-select uk-border-rounded" id="form-stacked-select">
                            <option>دیپلم</option>
                            <option>اشتغال به تحصیل</option>
                        </select>
                    </div>
                </div>
                <div class="uk-margin" uk-margin>
                    <div class="uk-inline" uk-form-custom="target: true">
                        <a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: pull"></a>
                        <input type="file">
                        <input class="uk-input" type="text" placeholder="فایل مورد نظر را انتخاب کنید!" disabled>
                    </div>
                </div>
            </form>
        </div>
        <div class="uk-modal-footer uk-text-left">
            <button class="uk-button modal-btn blue-color" type="button">آپلود
                <span uk-icon="icon: upload"></span>
            </button>
            <button class="uk-button modal-btn red-color uk-modal-close" type="button">انصراف
                <span uk-icon="icon: close"></span>
            </button>
        </div>
    </div>
</div>
