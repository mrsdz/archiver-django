<!doctype html>
<html class="no-js" lang="fa">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>دانشکده شهید شمسی پور</title>
    <meta name="description" content="اولین بایگانی آنلاین دانشکده فنی شهید شمسی پور">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="author" content="Ashkan Dehbashi | dhs.ashkan@gmail.com">
    <meta name="theme-color" content="#0C76BF">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!--css-->
    <link rel="stylesheet" href="css/view.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <!--js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/js/uikit-icons.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#header').load('ad-header.html');
        });
    </script>
</head>
<body>
<div id="header"></div>
<div class="uk-grid uk-grid-small padding" uk-grid uk-scrollspy="cls: uk-animation-slide-bottom; target: > div ; delay: 0; repeat: false">
    <div class="uk-width-1-3@m">
        <div class="uk-card uk-card-default uk-border-rounded">
            <div class="uk-card-header">
                <div class="uk-grid-small uk-flex-middle uk-float-right" uk-grid>
                    <div>
                        <h3 class="uk-card-title uk-margin-remove-bottom">مدرک اشتغال به تحصیل</h3>
                    </div>
                    <div class="uk-width-auto">
                        <img class="uk-border-rounded image-width" width="70" src="files/example.jpg">
                    </div>
                </div>
            </div>
            <div  class="uk-card-body uk-text-right" uk-grid>
                <!--name-->
                <h6 class="uk-width-1-1">
                    <label>نام و نام خانوادگی:</label>
                    <b>اشکان دهباشی</b>
                    <span uk-icon="icon: user"></span>
                </h6>
                <!--st number-->
                <h6 class="uk-width-1-1">
                    <label>شماره دانشجویی:</label>
                    <b>123456789</b>
                    <span uk-icon="icon: credit-card"></span>
                </h6>
                <!--filed-->
                <h6 class="uk-width-1-1">
                    <label>رشته:</label>
                    <b>نرم افزار</b>
                    <span uk-icon="icon: info"></span>
                </h6>
                <!--entry period-->
                <h6 class="uk-width-1-2\@m">
                    <label>دوره ورود:</label>
                    <b>95-96</b>
                    <span uk-icon="icon: thumbnails"></span>
                </h6>
                <!--section-->
                <h6 class="uk-width-1-2\@m">
                    <label>مقطع:</label>
                    <b>کاردانی پیوسته</b>
                    <span uk-icon="icon: tag"></span>
                </h6>
            </div>
            <div class="uk-card-footer">
                <a href="#" class="uk-button view-btn red-btn">تکذیب
                    <span uk-icon="icon: close"></span>
                </a>
                <a href="#" class="uk-button view-btn green">تایید
                    <span uk-icon="icon: check"></span>
                </a>
                <div class="chocolat-parent" data-chocolat-title="" style="margin: 0; display: inline-block">
                    <a href="{{ image }}" title="{{ caption }}" class="chocolat-image uk-button view-btn gery">مشاهده
                        <span uk-icon="icon: image"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
