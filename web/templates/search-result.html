<!doctype html>
<html class="no-js" lang="fa">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>دانشکده شهید شمسی پور</title>
    <meta name="description" content="اولین بایگانی آنلاین دانشکده فنی شهید شمسی پور">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="author" content="Ashkan Dehbashi | dhs.ashkan@gmail.com">
    <meta name="theme-color" content="#0C76BF">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/search-result.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/uikit.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chocolat/0.4.18/css/chocolat.css">
    <!--js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.25/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chocolat/0.4.18/js/jquery.chocolat.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<!--navbar-->
<div class="uk-position-fixed uk-position-z-index uk-width-1-1 uk-animation-slide-top">
    <nav class="uk-navbar-container uk-box-shadow-medium" uk-navbar>
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li>
                    <a href="ad-panel.html" class="header-items" style="margin-left: 32px;">
                        <span uk-icon="icon:  arrow-left"></span>
                        <label style="margin-left: 8px;">برگشت</label>
                    </a>
                </li>
                <li>
                    <a href="#modal-upload" uk-toggle class="header-items">
                        <span class="hide" uk-icon="icon: upload"></span>
                        <label style="margin-left: 8px;">آپلود</label>
                    </a>
                </li>
                <li>
                    <a href="#modal-edit" uk-toggle class="header-items">
                        <span class="hide" uk-icon="icon: file-edit"></span>
                        <label style="margin-left: 8px;">تغییر مشخصات</label>
                    </a>
                </li>
            </ul>
        </div>
        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                <li>
                    <a class="logo" style="margin-right: 32px;">بایگانی آنلاین دانشکده شهید شمسی‌ پور</a>
                </li>
                <li>
                    <a class="header-items hide-btn" style="margin-right: 32px;"  uk-toggle="target: #offcanvas-overlay;">
                        <span  uk-icon="icon: menu"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<!--background-->
<div class="background"></div>
<!--photos and st-info-->
<div class="uk-text-center row">
    <!--photos-->
    <div class="width tablet-width" style="width: 80%; float: left">
        <div class="uk-text-center padding" uk-scrollspy="cls: uk-animation-scale-up; target: > div > .uk-padding-small; delay: 120; repeat: false">
            <!--cards-->
            <div class="chocolat-parent" data-chocolat-title="">
                <!--card 1-->
                <div class="uk-padding-small width tablet-width-small" style="width: 21%; float: left">
                    <div class="container uk-box-shadow-large uk-box-shadow-hover-xlarge">
                        <img src="files/example.jpg" class="image" />
                        <div class="overlay">
                            <div class="buttons">
                                <button class="uk-button paper-btn green">تایید مدرک</button>
                                <a href="files/example.jpg" title="Winter is here" class="chocolat-image paper-btn uk-button blue">مشاهده مدرک</a>
                            </div>
                        </div>
                        <div class="text">Winter is here</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--st info-->
    <div class="width hide" style="width: 20%; float: left; margin-top: 32px;">
        <div class="uk-text-right padding-top uk-position-fixed">
            <h4 class="uk-text-center">مشخصات دانشجو</h4>
            <hr/>
            <!--name-->
            <h6>
                <label>نام و نام خانوادگی:</label>
                <b>اشکان</b>
                <span uk-icon="icon: user"></span>
            </h6>
            <!--filed-->
            <h6 class="field">
                <label>رشته:</label>
                <b>نرم افزار</b>
                <span uk-icon="icon: info"></span>
            </h6>
            <!--st number-->
            <h6>
                <label>شماره دانشجویی:</label>
                <b>123456789</b>
                <span uk-icon="icon: credit-card"></span>
            </h6>
            <!--section-->
            <h6>
                <label>مقطع:</label>
                <b>کاردانی پیوسته</b>
                <span uk-icon="icon: tag"></span>
            </h6>
            <!--entry period-->
            <h6>
                <label>دوره ورود:</label>
                <b>95-96</b>
                <span uk-icon="icon: thumbnails"></span>
            </h6>
        </div>
    </div>
</div>
<!--upload-->
<div id="modal-upload" uk-modal>
    <div class="uk-modal-dialog">
        <div class="uk-modal-header">
            <h2 class="uk-modal-title uk-text-center">آپلود مدرک</h2>
        </div>
        <div class="uk-modal-body">
            <form class="uk-form-stacked">
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-select">لطفا موضوع فایل آپلود خود را انتخاب کنید!</label>
                    <div class="uk-form-controls">
                        <select class="uk-select uk-border-rounded" id="form-stacked-select">
                            <option>دیپلم</option>
                            <option>اشتغال به تحصیل</option>
                        </select>
                    </div>
                </div>
                <div class="test-upload uk-placeholder uk-text-center">
                    <div uk-form-custom>
                        <span  class="uk-link">!از اینجا انتخاب کنید</span>
                        <input type="file" multiple>
                    </div>
                    <span class="uk-text-middle">فایل مورد نظر خود را اینجا رها کنید یا</span>
                    <span uk-icon="icon: cloud-upload"></span>
                </div>
                <progress id="progressbar" class="uk-progress" value="0" max="100" hidden></progress>
            </form>
        </div>
        <div class="uk-modal-footer uk-text-left">
            <button class="uk-button modal-btn blue-color" type="button">آپلود
                <span uk-icon="icon: upload"></span>
            </button>
            <button class="uk-button modal-btn red-color uk-modal-close" type="button">انصراف
                <span uk-icon="icon: close"></span>
            </button>
        </div>
    </div>
</div>
<!--edit-->
<div id="modal-edit" uk-modal>
    <div class="uk-modal-dialog">
        <div class="uk-modal-header">
            <h2 class="uk-modal-title uk-text-center">تغییر مشخصات اشکان دهباشی</h2>
        </div>
        <div class="uk-modal-body" uk-overflow-auto>
            <form class="uk-form-stacked uk-text-center">

                <!--name nad family name-->
                <div class="uk-margin">
                    <div class="uk-inline">
                        <input class="uk-input uk-form-width-large" placeholder="نام و خانوادگی" value="اشکان" type="text">
                        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: users"></span>
                    </div>
                </div>

                <!--reshte-->
                <div class="uk-margin">
                    <div class="uk-inline">
                        <input class="uk-input uk-form-width-large" placeholder="رشته" value="نرم افزار" type="text">
                        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: info"></span>
                    </div>
                </div>

                <!--st number-->
                <div class="uk-margin">
                    <div class="uk-inline">
                        <input class="uk-input uk-form-width-large" placeholder="شماره دانشجویی" value="123456789" type="number">
                        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: credit-card"></span>
                    </div>
                </div>

                <!--maghta-->
                <div class="uk-margin">
                    <div class="uk-inline">
                        <input class="uk-input uk-form-width-large" placeholder="مقطع" value="کاردانی پیوسته" type="text">
                        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: tag"></span>
                    </div>
                </div>

                <!--dore vorodi-->
                <div class="uk-margin">
                    <div class="uk-inline">
                        <input class="uk-input uk-form-width-large" placeholder="دوره ورودی" value="95-96" type="text">
                        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: thumbnails"></span>
                    </div>
                </div>
            </form>
        </div>
        <div class="uk-modal-footer uk-text-left">
            <button class="uk-button modal-btn blue-color" type="button">تغییر
                <span uk-icon="icon: file-edit"></span>
            </button>
            <button class="uk-button modal-btn red-color uk-modal-close" type="button">انصراف
                <span uk-icon="icon: close"></span>
            </button>
        </div>
    </div>
</div>
<!--slide bar-->
<div class="uk-offcanvas-content">

    <div id="offcanvas-overlay" uk-offcanvas="overlay: true; flip: true">
        <div class="uk-offcanvas-bar">
            <div class="uk-text-right">
                <h4 class="uk-text-center">مشخصات دانشجو</h4>
                <hr/>
                <!--name-->
                <h6>
                    <label>نام و نام خانوادگی:</label>
                    <b>اشکان</b>
                    <span uk-icon="icon: user"></span>
                </h6>
                <!--filed-->
                <h6 class="field">
                    <label>رشته:</label>
                    <b>نرم افزار</b>
                    <span uk-icon="icon: info"></span>
                </h6>
                <!--st number-->
                <h6>
                    <label>شماره دانشجویی:</label>
                    <b>123456789</b>
                    <span uk-icon="icon: credit-card"></span>
                </h6>
                <!--section-->
                <h6>
                    <label>مقطع:</label>
                    <b>کاردانی پیوسته</b>
                    <span uk-icon="icon: tag"></span>
                </h6>
                <!--entry period-->
                <h6>
                    <label>دوره ورود:</label>
                    <b>95-96</b>
                    <span uk-icon="icon: thumbnails"></span>
                </h6>
            </div>
        </div>
    </div>

</div>

</body>
</html>
