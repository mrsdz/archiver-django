{% extends 'header-template.html' %}
{% load staticfiles %}

{% block header %}
    <meta name="theme-color" content="#0C76BF">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        html, body{
            background: -webkit-linear-gradient(90deg, rgba(156, 39, 176, 0.9), rgba(255, 152, 0,0.9)),url({% static 'files/index.jpg' %}) !important;
            background: -moz-linear-gradient(90deg, rgba(156, 39, 176, 0.9), rgba(255, 152, 0,0.9)),url({% static 'files/index.jpg' %}) !important;
            background: -ms-linear-gradient(90deg, rgba(156, 39, 176, 0.9), rgba(255, 152, 0,0.9)),url({% static 'files/index.jpg' %}) !important;
            background: -o-linear-gradient(90deg, rgba(156, 39, 176, 0.9), rgba(255, 152, 0,0.9)),url({% static 'files/index.jpg' %}) !important;
            background: linear-gradient(90deg, rgba(156, 39, 176, 0.9), rgba(255, 152, 0,0.9)),url({% static 'files/index.jpg' %}) !important;
        }
        .enter-btn:hover,
        .enter-btn:focus{
            background: #C4546A;
            color: #fff !important;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
    </style>
{% endblock %}


{% block content %}
<div class="uk-navbar-container uk-navbar-container uk-margin-bottom">
    <div class="uk-container uk-container-expand header">
        <nav class="uk-navbar" uk-navbar>
            <div class="uk-navbar-center">
                <h2 class="uk-margin-top" style="margin-left: 64px;">بایگانی آنلاین دانشکده شهید شمسی ‌پور</h2>
            </div>
        </nav>
    </div>
</div>
<div class="uk-card uk-card-body uk-width-1-2@m uk-width-1-3@l uk-width-1-1@s uk-position-center">
    <h3 class="uk-card-title t uk-text-center">ورود مدیران</h3>
    <hr>
    <form method="POST" action="{% url 'Admin Login' %}">
        <div class="uk-inline uk-margin uk-width-1-1">
            <input class="uk-input uk-border-rounded" name="username" required placeholder="نام کاربری">
            <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: user"></span>
        </div>
        <div class="uk-inline uk-width-1-1">
            <input class="uk-input uk-border-rounded" name="password" type="password" required placeholder="رمزعبور">
            <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
        </div>
        <div class="uk-margin">
            <button name="sbt" class="uk-button uk-width-1-1 enter-btn" type="submit">ورود</button>
        </div>
        {% csrf_token %}
    </form>
</div>
<footer class="footer">تمامی حقوق این سایت متعلق به شرکت ورتا و دانشکده فنی شهید شمسی پور می باشد.</footer>
{% endblock %}
